<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo">

      <main class="content">
        <img src="images/illustration-mockups.svg" alt="mockups" class="content__image">
        <div class="content__text">
          <h1 class="title">
            Build the community your fans will love
          </h1>
          <p class="desc">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="www.frontendmentor.io" class="btn">Register</a>
        </div>
      </main>

      <div class="social">
        <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a33a0316b0.js" crossorigin="anonymous"></script>
  </body>
</html>
